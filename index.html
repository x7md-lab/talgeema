<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talgeema</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/pinecone-router@6.0.0/dist/router.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['IBM Plex Sans Arabic', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f4ff',
                            100: '#d9e2ff',
                            200: '#b3c6ff',
                            300: '#8da9ff',
                            400: '#678dff',
                            500: '#051749', // Base color
                            600: '#04133d',
                            700: '#030f31',
                            800: '#020b25',
                            900: '#010718',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            }
        }
        @layer base {
            html {
            /* specify doc at least fits viewport height */
            block-size: 100%;
            touch-action: manipulation;
            }
            html, body {
                height: 100%;
            }
            dialog {
                position: fixed;
                margin: auto;
                max-height: 100vh;
                max-width: 100vw;
                height: 100%;
                width: 100%;
                border: none;
                padding: 0;
                background: transparent;
            }
            @supports (backdrop-filter: blur(4px)) {
                dialog::backdrop {
                    backdrop-filter: blur(4px);
                }
            }
            dialog::backdrop {
                background-color: rgba(0, 0, 0, 0); /* Start transparent */
                transition: background-color 0.3s ease-in-out;
            }
            dialog[open]::backdrop {
                background-color: rgba(0, 0, 0, 0.5); /* Fade in */
            }
            /* Prevent body scrolling when dialog is open (optional but recommended) */
            body:has(dialog[open]) {
                overflow: hidden;
            }
        }
    </style>
</head>

<body class="font-sans bg-gray-50 text-gray-800">
    <main x-data="menuApp" class="flex flex-col h-full">
        <button x-show="orders.length > 0" @click="$refs.cartDialog.showModal()" class="fixed bottom-4 right-4 z-50 
            w-16 h-16 rounded-full bg-white 
            hover:bg-primary-200 shadow-lg flex items-center justify-center text-white
            transition-all duration-300 hover:scale-110">
            🛒
            <span x-text="orders.reduce((sum, order) => sum + order.quantity, 0)"
                class="absolute -top-1 -right-1 bg-red-500 text-white w-6 h-6 rounded-full text-sm flex items-center justify-center border-2 border-white">
            </span>
        </button>
        <nav
            class="isolate sticky top-0 z-50 bg-gradient-to-br from-primary-700 via-primary-800 to-primary-900 text-white shadow-lg px-12 py-4">
            <div class="container mx-auto flex justify-center items-center">
                <a href="/" class="flex items-center space-x-2 space-x-reverse">
                    <img src="https://cdn.neartail.com/106307386477263880816/theme/logo/img_1738704249710.jpg"
                        alt="تلقيمة" class="w-10 h-10 rounded-full">
                    <span class="text-xl font-bold">تلقيمة</span>
                </a>
            </div>
        </nav>
        <!-- Header -->
        <header x-data="{ showHeader: $router.path === '/' }" x-effect="showHeader = $router.path === '/'"
            x-show="showHeader" class="bg-primary-700 text-white py-6 shadow-lg">
            <section
                class="relative bg-gradient-to-br from-primary-700 via-primary-800 to-primary-900 text-white overflow-hidden">
                <!-- Decorative elements -->
                <div class="absolute inset-0 opacity-10">
                    <div class="absolute top-0 left-0 w-32 h-32 rounded-full bg-primary-400 mix-blend-overlay blur-xl">
                    </div>
                    <div
                        class="absolute bottom-0 right-0 w-48 h-48 rounded-full bg-primary-300 mix-blend-overlay blur-xl">
                    </div>
                </div>

                <div class="container mx-auto px-4 py-24 md:py-32 relative z-10">
                    <div class="max-w-3xl mx-auto text-center">
                        <!-- Logo/Title with animation -->
                        <a href="/" class="inline-block group transform transition duration-500 hover:scale-[1.02]">
                            <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight">
                                <span
                                    class="bg-clip-text text-transparent bg-gradient-to-r from-primary-100 via-primary-50 to-white">
                                    تلقيمة
                                </span>
                            </h1>
                            <div
                                class="w-24 h-1.5 bg-gradient-to-r from-primary-300 to-primary-200 mx-auto rounded-full 
                                        transition-all duration-500 group-hover:w-32 group-hover:from-primary-200 group-hover:to-primary-100">
                            </div>
                        </a>

                        <!-- Tagline -->
                        <p class="text-xl md:text-2xl text-primary-100 mt-8 mb-10 leading-relaxed">
                            حياك في "تلقيمة".. تفضل أيش طلبك؟
                        </p>

                        <!-- CTA Buttons -->
                        <!--<div class="flex flex-col sm:flex-row justify-center gap-4 mt-12">
                            <button @click="document.getElementById('menu').scrollIntoView({behavior: 'smooth'})"
                                class="px-8 py-3.5 bg-white text-primary-800 font-medium rounded-lg shadow-lg hover:bg-opacity-90 
                                            transform transition duration-300 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:ring-opacity-50">
                                تصفح المنيو
                            </button>
                        </div>-->
                    </div>
                </div>

                <!-- Floating food icons grid - Menu Specific -->
                <div class="absolute inset-0 grid grid-cols-5 grid-rows-4 gap-4 pointer-events-none opacity-15">
                    <!-- Hot Drinks -->
                    <div class="col-start-1 row-start-1 text-3xl flex justify-center items-center">☕</div>
                    <div class="col-start-3 row-start-1 text-4xl flex justify-center items-center">🫖</div>
                    <div class="col-start-5 row-start-1 text-3xl flex justify-center items-center">🍵</div>

                    <!-- Cold Drinks -->
                    <div
                        class="col-start-2 row-start-2 text-4xl flex justify-center items-center transform translate-y-4">
                        🧊</div>
                    <div class="col-start-4 row-start-2 text-5xl flex justify-center items-center">🥤</div>
                    <div class="col-start-1 row-start-3 text-4xl flex justify-center items-center">🍹</div>

                    <!-- Fast Food -->
                    <div
                        class="col-start-3 row-start-3 text-5xl flex justify-center items-center transform -translate-y-2">
                        🍔</div>
                    <div
                        class="col-start-5 row-start-3 text-4xl flex justify-center items-center transform translate-y-3">
                        🍟</div>
                    <div class="col-start-2 row-start-4 text-4xl flex justify-center items-center">🌯</div>
                    <div class="col-start-4 row-start-4 text-3xl flex justify-center items-center">🥙</div>
                </div>
            </section>
        </header>

        <!-- Router Templates -->
        <div class="flex-grow">
            <template x-route="/contact">
                <div class="container mx-auto px-4 py-8 max-w-4xl">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-primary-800">تواصل معنا</h2>
                        <p class="text-gray-600">يمكنك التواصل معنا عبر:</p>
                        <p class="mt-4">الهاتف: xxx-xxx-xxxx</p>
                        <p>البريد: info@talgeema.com</p>
                    </div>
                </div>
            </template>

            <template x-route="/about">
                <div class="container mx-auto px-4 py-8 max-w-4xl">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-primary-800">عن تلقيمة</h2>
                        <p class="text-gray-600">تلقيمة هي وجهتك المفضلة للمشروبات والوجبات السريعة</p>
                    </div>
                </div>
            </template>

            <template x-route="/faq">
                <div class="container mx-auto px-4 py-8 max-w-4xl">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-primary-800">الأسئلة الشائعة</h2>
                        <p class="text-gray-600">قائمة بالأسئلة المتكررة وإجاباتها</p>
                    </div>
                </div>
            </template>

            <!-- Main Content -->
            <template x-route="/">
                <main id="menu" class="container mx-auto px-4 py-8 max-w-4xl">
                    <!-- Category Filters -->
                    <div class="overflow-x-auto flex-nowrap mb-8 -mx-4">
                        <div class="flex gap-2 px-4">
                            <template x-for="category in [...categories].reverse()" :key="category.id">
                                <button
                                    @click="filter.includes(category.id) ? filter = filter.filter(f => f !== category.id) : filter = [category.id]"
                                    class="px-4 py-2 rounded-full text-sm transition-colors whitespace-nowrap" :class="filter.includes(category.id) ? 
                                        'bg-primary-600 text-white' : 
                                        'bg-primary-100 text-primary-800 hover:bg-primary-200'" x-text="category.name">
                                </button>
                            </template>
                        </div>
                    </div>

                    <!-- Loop through filtered categories -->
                    <template
                        x-for="category in (filter.length ? categories.filter(c => filter.includes(c.id)) : categories)"
                        :key="category.id">
                        <section class="mb-12">
                            <div class="flex items-center mb-6">
                                <div class="h-1 bg-primary-500 flex-1"></div>
                                <h2 class="text-2xl font-bold mx-4 text-primary-800" x-text="category.name"></h2>
                                <div class="h-1 bg-primary-500 flex-1"></div>
                            </div>

                            <div class="grid md:grid-cols-2 gap-6">
                                <template x-for="item in category.items" :key="item.id">
                                    <div
                                        class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow flex h-full gap-4 items-center">
                                        <!-- Text content (stacked at bottom) -->
                                        <div class="flex-1 flex flex-col justify-between">
                                            <div>
                                                <h3 class="text-xl font-semibold text-primary-700" x-text="item.name">
                                                </h3>
                                                <div class="mt-2">
                                                    <span
                                                        class="bg-primary-100 text-primary-800 px-3 py-1 rounded-full text-sm font-medium inline-flex items-center gap-1.5">
                                                        <span x-text="item.price"></span>
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="size-[2ch]"
                                                            data-name="symbol of the Saudi Riyal"
                                                            viewBox="0 0 1124.14 1256.39">
                                                            <path fill="#231f20"
                                                                d="M699.62,1113.02h0c-20.06,44.48-33.32,92.75-38.4,143.37l424.51-90.24c20.06-44.47,33.31-92.75,38.4-143.37l-424.51,90.24Z" />
                                                            <path fill="#231f20"
                                                                d="M1085.73,895.8c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.33v-135.2l292.27-62.11c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.27V66.13c-50.67,28.45-95.67,66.32-132.25,110.99v403.35l-132.25,28.11V0c-50.67,28.44-95.67,66.32-132.25,110.99v525.69l-295.91,62.88c-20.06,44.47-33.33,92.75-38.42,143.37l334.33-71.05v170.26l-358.3,76.14c-20.06,44.47-33.32,92.75-38.4,143.37l375.04-79.7c30.53-6.35,56.77-24.4,73.83-49.24l68.78-101.97v-.02c7.14-10.55,11.3-23.27,11.3-36.97v-149.98l132.25-28.11v270.4l424.53-90.28Z" />
                                                        </svg>
                                                    </span>
                                                </div>
                                            </div>
                                            <button @click="openPreOrderDialog(item)"
                                                class="max-w-[145px] mt-4 px-4 py-2 bg-primary-600 text-white rounded-lg 
                                                hover:bg-primary-700 transition-all duration-200 text-sm
                                                active:scale-95 active:bg-primary-800
                                                focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50">
                                                إضافة للسلة
                                            </button>
                                        </div>
                                        <!-- Image (aligned to bottom) -->
                                        <div class="w-24 h-24 flex-shrink-0">
                                            <img :src="item.imageSrc" alt=""
                                                class="w-full h-full object-cover rounded-lg">
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </section>
                    </template>
                </main>
            </template>
        </div>

        <dialog x-ref="cartDialog" class="rounded-lg rtl:text-right md:m-auto md:max-w-md md:h-auto">
            <div class="mt-12 bg-white w-full md:rounded-lg md:shadow-xl transition-transform transform"
                x-transition:enter="translate-y-full" 
                x-transition:enter-end="translate-y-0" 
                x-transition:leave="translate-y-0" 
                x-transition:leave-end="translate-y-full">
                <div class="p-6 flex flex-col h-full">
                    <!-- Header -->
                    <div class="flex justify-between items-center mb-4 pb-2 border-b">
                        <h2 class="text-2xl font-bold text-primary-800">سلة الطلبات</h2>
                        <button @click="$refs.cartDialog.close()" class="text-gray-500 hover:text-primary-800 text-2xl">
                            &times;
                        </button>
                    </div>

                    <!-- Orders List -->
                    <div class="flex-1 overflow-y-auto">
                        <template x-for="order in orders" :key="order.key">
                            <div class="border-b">
                                <details class="group">
                                    <summary class="flex items-center justify-between py-3 cursor-pointer select-none">
                                        <div class="flex-1 flex items-start flex-col">
                                            <h3 class="font-bold inline-flex items-center gap-2">
                                                <svg class="transition-transform duration-200 size-5 text-primary-600 
                                                    [&:has(../:not([open]))]:rotate-0 [&:has(../[open])]:-rotate-90" 
                                                    viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                                                </svg>
                                                <span x-text="getItemById(order.id).name + ' (' + order.quantity +'X)'"></span>
                                            </h3>
                                            <div class="text-sm text-gray-500 mt-1 inline-flex items-center gap-1.5">
                                                <span x-text="getItemById(order.id).price"></span>
                                                <svg xmlns="http://www.w3.org/2000/svg" class="size-[2ch]"
                                                    data-name="symbol of the Saudi Riyal"
                                                    viewBox="0 0 1124.14 1256.39">
                                                    <path fill="#231f20"
                                                        d="M699.62,1113.02h0c-20.06,44.48-33.32,92.75-38.4,143.37l424.51-90.24c20.06-44.47,33.31-92.75,38.4-143.37l-424.51,90.24Z" />
                                                    <path fill="#231f20"
                                                        d="M1085.73,895.8c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.33v-135.2l292.27-62.11c20.06-44.47,33.32-92.75,38.4-143.37l-330.68,70.27V66.13c-50.67,28.45-95.67,66.32-132.25,110.99v403.35l-132.25,28.11V0c-50.67,28.44-95.67,66.32-132.25,110.99v525.69l-295.91,62.88c-20.06,44.47-33.33,92.75-38.42,143.37l334.33-71.05v170.26l-358.3,76.14c-20.06,44.47-33.32,92.75-38.4,143.37l375.04-79.7c30.53-6.35,56.77-24.4,73.83-49.24l68.78-101.97v-.02c7.14-10.55,11.3-23.27,11.3-36.97v-149.98l132.25-28.11v270.4l424.53-90.28Z" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="flex items-center gap-4">
                                            <span class="text-primary-800"
                                                x-text="(order.quantity * getItemById(order.id).price).toFixed(2)"></span>
                                            <button @click="removeOrder(order.id)"
                                                class="text-red-500 hover:text-red-700 text-sm">
                                                إزالة
                                            </button>
                                        </div>
                                    </summary>
                                    <div class="pb-3 px-4 space-y-2">
                                        <template x-if="order.options && Object.keys(order.options).length > 0">
                                            <div class="space-y-1">
                                                <template x-for="(value, key) in order.options" :key="key">
                                                    <div class="text-sm text-gray-600">
                                                        <span x-text="getOptionLabel(key) + ': '"></span>
                                                        <span class="text-gray-800" x-text="getValueLabel(value)"></span>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                        <template x-if="order.notes">
                                            <div class="text-sm">
                                                <span class="text-gray-600">ملاحظات: </span>
                                                <span class="text-gray-800" x-text="order.notes"></span>
                                            </div>
                                        </template>
                                    </div>
                                </details>
                                <!-- Quantity controls moved outside details -->
                                <div class="flex items-center gap-2 px-4 py-2 border-t">
                                    <button :disabled="order.quantity <= 1" @click="order.quantity > 1 ? order.quantity-- : removeOrder(order.id)" 
                                        class="disabled:opacity-[20%] w-6 h-6 flex items-center justify-center rounded bg-primary-100 hover:bg-primary-200 text-primary-800">
                                        -
                                    </button>
                                    <span class="min-w-[2ch] text-center" x-text="order.quantity"></span>
                                    <button @click="order.quantity++" 
                                        class="w-6 h-6 flex items-center justify-center rounded bg-primary-100 hover:bg-primary-200 text-primary-800">
                                        +
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Footer -->
                    <div class="border-t pt-4 mt-4">
                        <div class="flex justify-between mb-4 font-bold">
                            <span>المجموع:</span>
                            <span x-text="total.toFixed(2)"></span>
                        </div>
                        <button @click="console.log('Orders:', orders)"
                            class="w-full bg-primary-600 text-white py-3 rounded-lg hover:bg-primary-700 transition-colors">
                            اتمام الطلب
                        </button>
                    </div>
                </div>
        </dialog>

      <!-- Pre-order Dialog -->
<dialog x-ref="preOrderDialog" class="rounded-lg rtl:text-right md:m-auto md:max-w-md md:h-auto overflow-hidden">
    <div class="mt-12 bg-white w-full md:rounded-lg md:shadow-xl flex flex-col transition-transform transform"
        x-transition:enter="translate-y-full" 
        x-transition:enter-end="translate-y-0" 
        x-transition:leave="translate-y-0" 
        x-transition:leave-end="translate-y-full">
        <div class="p-6 flex flex-col overflow-y-auto" style="max-height: calc(80vh - 116px);">
            <div class="flex justify-between items-center mb-4 pb-2 border-b">
                <h2 class="text-2xl font-bold text-primary-800" x-text="selectedItem?.name || ''"></h2>
                <button @click="$refs.preOrderDialog.close()" class="text-gray-500 hover:text-primary-800 text-2xl">
                    &times;
                </button>
            </div>
            
            <div class="space-y-4 mb-6">
                <!-- Quantity -->
                <div class="flex gap-4 items-center">
                    <label class="font-medium">الكمية:</label>
                    <div class="flex items-center gap-2">
                        <button @click="preOrderQuantity > 1 ? preOrderQuantity-- : null" 
                            class="disabled:opacity-[20%] w-8 h-8 flex items-center justify-center rounded bg-primary-100 hover:bg-primary-200 text-primary-800">
                            -
                        </button>
                        <span class="min-w-[3ch] text-center" x-text="preOrderQuantity"></span>
                        <button @click="preOrderQuantity++" 
                            class="w-8 h-8 flex items-center justify-center rounded bg-primary-100 hover:bg-primary-200 text-primary-800">
                            +
                        </button>
                    </div>
                </div>

                <!-- Dynamic Options -->
                <template x-if="selectedItemOptions">
                    <div class="space-y-4 border-y py-4">
                        <template x-for="(values, key) in selectedItemOptions.options" :key="key">
                            <div>
                                <label class="font-medium block mb-2" x-text="getOptionLabel(key)"></label>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="value in values" :key="value">
                                        <button 
                                            @click="toggleOption(key, value)"
                                            :class="isOptionSelected(key, value) ? 
                                            'bg-primary-600 text-white' : 
                                            'bg-primary-100 text-primary-800 hover:bg-primary-200'"
                                            class="px-3 py-1.5 rounded-full text-sm transition-colors"
                                            x-text="getValueLabel(value)">
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- Notes -->
                <div>
                    <label class="font-medium block mb-2">ملاحظات إضافية:</label>
                    <textarea x-model="preOrderNotes" 
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                        rows="2"
                        placeholder="أي ملاحظات إضافية..."></textarea>
                </div>
            </div>
        </div>

        <!-- Fixed Footer -->
        <div class="border-t p-6 bg-white sticky bottom-0">
            <div class="flex justify-between mb-4 font-bold">
                <span>السعر:</span>
                <span x-text="(selectedItem?.price * preOrderQuantity).toFixed(2)"></span>
            </div>
            <button @click="confirmPreOrder()"
                class="w-full bg-primary-600 text-white py-3 rounded-lg hover:bg-primary-700 transition-colors">
                إضافة للسلة
            </button>
        </div>
    </div>
</dialog>

        <!-- Fixed Bottom Bar -->
        <div x-show="(orders.length > 0)" class="fixed bottom-0 left-0 right-0 bg-primary-600 text-white py-4 px-6 flex gap-3 justify-between items-center shadow-lg transition-transform transform"
            x-transition:enter="translate-y-full" x-transition:enter-end="translate-y-0" x-transition:leave="translate-y-0" x-transition:leave-end="translate-y-full">
            <div class="flex items-center gap-2">
               <!-- <div class="size-16">
            </div>-->
            <span class="pr-16 text-lg font-bold" x-text="total.toFixed(2)"></span>
            <svg xmlns="http://www.w3.org/2000/svg" class="size-[2ch]"
                data-name="symbol of the Saudi Riyal"
                viewBox="0 0 1124.14 1256.39">
                <path fill="#ffffff"

                toggleOption(key, value) {
                    if (!this.selectedOptions[key]) {
                        this.selectedOptions[key] = value;
                    } else if (this.selectedOptions[key] === value) {
                        delete this.selectedOptions[key];
                    } else {
                        this.selectedOptions[key] = value;
                    }
                },

                isOptionSelected(key, value) {
                    return this.selectedOptions[key] === value;
                },
                
                confirmPreOrder() {
                    if (!this.selectedItem) return;
                    
                    const order = {
                        id: this.selectedItem.id,
                        key: `${this.selectedItem.id}-${Date.now()}`, // Add unique key
                        quantity: this.preOrderQuantity,
                        notes: this.preOrderNotes || '',
                        options: {...this.selectedOptions}
                    };
                    
                    // Find existing order with same options and notes
                    const existingOrderIndex = this.orders.findIndex(o => {
                        if (o.id !== order.id) return false;
                        if (o.notes !== order.notes) return false;
                        
                        // Compare options objects
                        const orderOptionKeys = Object.keys(order.options);
                        const existingOptionKeys = Object.keys(o.options || {});
                        
                        if (orderOptionKeys.length !== existingOptionKeys.length) return false;
                        
                        return orderOptionKeys.every(key => 
                            order.options[key] === (o.options || {})[key]
                        );
                    });

                    if (existingOrderIndex !== -1) {
                        // Update existing order's quantity using reactive array methods
                        const newOrders = [...this.orders];
                        newOrders[existingOrderIndex].quantity += order.quantity;
                        this.orders = newOrders;
                    } else {
                        // Add new order using reactive array methods
                        this.orders = [...this.orders, order];
                    }
                    
                    this.$refs.preOrderDialog.close();

                addOrder(id) {
                    const existingOrder = this.orders.find(order => order.id === id);
                    if (existingOrder) {
                        existingOrder.quantity++;

                        if (item) return item;
                    }
                    return null;
                },
                get total() {

                        const item = this.getItemById(order.id);
                        return sum + (parseFloat(item.price) * order.quantity);
                    }, 0);
